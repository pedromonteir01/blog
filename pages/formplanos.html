<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.formplanos.css">
    <link rel="icon" type="image/x-icon" href="">
    <title>Document</title>
</head>

<body>
    <header>
        <iframe src="../layouts/header.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </header>
    <main>
        <h1>Faça seu cadastro</h1>
        <article>
            <section class="cadastro">
                <form action="sucessoextra.html">
                    <div class="personal">
                    <label>
                        <h3>Nome:</h3>
                        <input type="text">
                    </label>
                    <label>
                        <h3>E-mail:</h3>
                        <input type="email" name="" id="">
                    </label>
                    <label>
                        <h3>CPF</h3>
                        <input type="text">
                    </label>
                    <label>
                        <h3>Senha:</h3>
                        <input type="password">
                    </div>
                    <div class="decoration">
                    <div class="cartao">
                        <label>
                            <h3>Nome do Cartão</h3>
                            <input type="text">
                        </label>
                        <label>
                            <h3>Número do Cartão</h3>
                            <input type="text">
                        </label>
                        <label>
                            <h3>Tipo de Cartão</h3>
                            <select name="Bandeira" id="flag">
                                <option>Visa</option>
                                <option>MasterCard</option>
                                <option>Elo</option>
                                <option>Hipercard </option>
                                <option>Maestro</option>
                            </select>
                        </label>
                        <label>
                            <h3>Data de Validade</h3>
                            <input type="date">
                        </label>
                        <label>
                            <h3>Código de segurança (CSC)</h3>
                            <input type="text">
                        </label>
                        <button class="button">Cadastrar</button>
                    </div>
                    <div class="img_card">
                        <h2>Seu Cartão</h2>
                        <img id="image_ani" src="../assets/images/card.png" alt="cartao" width="250px" height="225px">
                    </div>
                </div>
                </form>
            </section>

        </article>
    </main>

</body>

</html>
