<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Importação do css da página home-->
    <link rel="stylesheet" href="../../assets/css/extra/style.sucessoextra.css">
    <!--Icone do site-->
    <link rel="icon" type="image/x-icon" href="">
    <!--Título do site-->
    <title>Document</title>
</head>
<body>
    <!--Importação do header através do iframe-->
    <header>
        <iframe src="../../layouts/header.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </header>
    <main>
        <!--Espaço com o botão do dark mode-->
        <div id="container">
            <h3>Light / Dark Mode Toggle</h3>
            <label class="switch">
                <input type="checkbox" onclick="changeMode()">
                <span class="slider"></span>
            </label>
            <!--Importação e programação do JavaScript diretamente no html-->
            <script>
                function changeMode() {
    var element = document.body;
    element.classList.toggle("dark-mode")
}

            </script>
        <!--Página de sucesso do cadastro com imagem, texto e um botão para voltar para home-->
        <h1>Assinatura feita com sucesso!</h1>
        <article>
            <section>
                <img src="../../assets/images/check mark.png" alt="verificado" width="200px" height="200px">
                <form action="../../index.html">
                <button class="button">Voltar para a Home</button>
            </form>
            </section>
        </article>
    </div>

    </main>
    <!--Importação do footer através do iframe-->
    <footer>
        <iframe src="../../layouts/footer.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </footer>
    
</body>
</html>
